<div class="panel panel-default" style="float: left; width: 27%; margin: 5px;">
   <div class="panel-heading">
     Server Groups
   </div>
   <div class="panel-body" style="max-height:300px;overflow-y:scroll;">
     <table style="width:100%;">
       <tr ng-repeat="group in serverGroups" ng-click="getServers(group.serverGroupId)" style="cursor:pointer;">
         <td>{{group.name}}</td>
         <td>{{group.companyName}}</td>
       </tr>
     </table>
   </div>
   <div class="panel-footer">
   </div>
</div>
